<h2>励志早安语</h2>
 <p>大海因为波澜壮阔而有气势，人生因为荆棘坎坷而有意义。拥有逆境，便拥有一次创造奇迹的机会。挫折是强者的机遇。如果人生的旅程上没有障碍，人还有什么可做的呢。总有一个人要赢，为什么不能是我。</p> <p>忧伤并不是人生绝境、坎坷并非无止境，没有谁能剥夺你的欢乐，因为欢乐是心灵结出的果实。欢乐将指引你在人生正确方向里寻找自己的错误，寻找自己人生的正确目标，并执着的走下去。</p>
