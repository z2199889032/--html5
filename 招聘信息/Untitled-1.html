<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>设置边框样式</title>
<style type="text/css">
h2{ border-top-style: double;}
.one{
    border-top-style:dotted;
	border-bottom-style:dotted;
	border-left-style:solid;
	border-right-style:solid;
    }
.two{
	border-style: solid dotted dashed;
    }
</style>

</head>
<body>
<h2>边框样式————双实线</h2>
<P class="one">边框样式————上下为点线，左右为单实线</P>
<P class="two">边框样式————上边框单实线、左右点线、下边框虚线</P>
</body>
</html>
